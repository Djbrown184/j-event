version: "3.8"

services:
  j_db:
    container_name: j_db
    image: mariadb/server:latest
    volumes:
      - DB:/var/lib/mysql
    env_file: j_db.env
    restart: unless-stopped
    tty: true
    stdin_open: true
    networks:
      mc:
        ipv4_address: 172.18.0.15
  j_water:
    build: water/
    container_name: j_water
    image: itzg/bungeecord:latest
    ports:
