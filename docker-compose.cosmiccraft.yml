version: "3.8"

services:
  gx_water:
    build: water
    container_name: gx_water
    image: itzg/bungeecoord:latest
    ports:
      - '25565:25577'
    volumes:
      - WATER:/server
    env_file: gx_water.env
    restart: unless-stopped
    networks:
      - gx_event
  gx_lobby:
    build: spigot
    container_name: gx_lobby
    image: itzg/minecraft-server:latest
    volumes:
      - LOBBY:/data
    env_file: gx_lobby.env
    restart: unless-stopped
    tty: true
    stdin_open: true
    networks:
      - gx_event
